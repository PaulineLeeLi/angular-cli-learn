<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
        <p>
            <span>ID number: </span> {{hero.id}}
        </p>
        <p>
            <span>Name: </span> {{hero.name}}
        </p>
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </div>

    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button>
</div>
